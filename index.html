<html>
    <head>
        <title>Web AR</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./mm_RED_red_pure.glb"
          ios-src="./mm_RED_red_pure.usdz"
          alt="00_TM"
          auto-rotate
          camera-controls
            style="width:90%;height:400px;"    
        ></model-viewer>
        <br>

        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./mm_RED_red_deepRed.glb"
          ios-src="./mm_RED_red_deepRed.usdz"
          alt="01_TM"
          auto-rotate
          camera-controls
            style="width:90%;height:400px;"    
        ></model-viewer>
        <br>

        
        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./mm_RED_red_strongCrimson.glb"
          ios-src="./mm_RED_red_strongCrimson.usdz"
          alt="01_TM"
          auto-rotate
          camera-controls
            style="width:90%;height:400px;"    
        ></model-viewer>
        <br>

        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="mm_RED_red_deepCrimson.glb"
          ios-src="mm_RED_red_deepCrimson.usdz"
          alt="01_TM"
          auto-rotate
          camera-controls
            style="width:90%;height:400px;"    
        ></model-viewer>
        <br>
        
    </body>
</html>
